[log]
mode=console file

[analytics]
reporting_enabled=false
check_for_updates=true
check_for_plugin_updates=true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = email
auto_sign_up = true
